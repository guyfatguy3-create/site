<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$WORK</title>
  <meta name="description" content="work it. launch it." />

  <style>
    :root{
      --bg:#0b0b0b;
      --card:rgba(255,255,255,.10);
      --border:rgba(255,255,255,.22);
      --text:#ffffff;
      --muted:rgba(255,255,255,.7);

      /* logo-inspired colors */
      --red:#ff1e1e;
      --yellow:#ffd400;
      --blue:#00a2ff;
      --pink:#ff4fd8;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      min-height:100vh;
      background:#000;
      overflow-x:hidden;
    }

    /* playful background */
    .bg{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(700px 420px at 18% 20%, rgba(255,30,30,.55), transparent 55%),
        radial-gradient(600px 360px at 82% 25%, rgba(255,212,0,.55), transparent 55%),
        radial-gradient(700px 420px at 50% 85%, rgba(0,162,255,.45), transparent 60%),
        linear-gradient(180deg,#050505,#0b0b0b 60%,#050505);
    }

    .confetti{
      position:fixed;
      inset:0;
      z-index:-1;
      background-image:
        linear-gradient(90deg, var(--pink) 6px, transparent 6px),
        linear-gradient(90deg, var(--blue) 8px, transparent 8px),
        linear-gradient(90deg, var(--yellow) 10px, transparent 10px);
      background-size: 120px 120px, 160px 160px, 200px 200px;
      background-position: 20% 30%, 70% 40%, 40% 80%;
      opacity:.35;
      mix-blend-mode:screen;
    }

    .wrap{
      max-width:1040px;
      margin:0 auto;
      padding:72px 18px 90px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:18px;
      object-fit:cover;
      background:#000;
      border:1px solid var(--border);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.05),
        0 20px 60px rgba(0,0,0,.6),
        0 0 50px rgba(255,30,30,.35);
      transition:.15s;
    }

    .logo:hover{transform:scale(1.05)}

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      font-size:13px;
      color:var(--muted);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--yellow);
      box-shadow:0 0 16px rgba(255,212,0,.8);
    }

    h1{
      margin:28px 0 10px;
      font-size:56px;
      line-height:1.05;
      letter-spacing:-.03em;
    }

    p{
      margin:0;
      max-width:65ch;
      font-size:18px;
      color:var(--muted);
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:24px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:16px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      transition:.15s;
    }

    .btn:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,.14);
    }

    .btn.primary{
      background:linear-gradient(135deg,var(--red),var(--yellow));
      color:#000;
      border:none;
    }

    .grid{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:16px;
      margin-top:34px;
    }

    @media (max-width:900px){
      h1{font-size:44px}
      .grid{grid-template-columns:1fr}
    }

    .card{
      border:1px solid var(--border);
      background:var(--card);
      border-radius:20px;
      padding:20px;
      backdrop-filter: blur(10px);
    }

    .label{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    .big{
      font-size:18px;
      margin-top:10px;
    }

    .kv{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      gap:14px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
    }

    .kv span{color:var(--muted)}

    /* BIG X HANDLE BOX */
    .xbox{
      margin-top:16px;
      padding:18px;
      border-radius:20px;
      background:linear-gradient(135deg,var(--blue),var(--pink));
      color:#000;
      font-weight:800;
      font-size:22px;
      text-align:center;
      text-decoration:none;
      display:block;
    }

    .xbox:hover{filter:brightness(1.1)}

    footer{
      margin-top:26px;
      font-size:12px;
      color:rgba(255,255,255,.45);
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="confetti"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img class="logo" src="./logo.png" alt="logo" />
        <div class="pill"><span class="dot"></span> live</div>
      </div>
      <a class="btn" href="https://x.com/launchonwork" target="_blank" rel="noopener">
        follow on x
      </a>
    </div>

    <h1>work it. launch it.</h1>
    <p>
      a playful launch surface built for speed, attention, and execution.
    </p>

    <div class="row">
      <a class="btn primary" href="https://x.com/launchonwork" target="_blank"><div class="row">   <a class="btn primary" href="https://x.com/launchonwork" target="_blank">join on x</a> </div></a>
    </div>

    <div class="grid">
      <div class="card">
        <div class="label">about</div>
        <div class="big">
          $WORK is about momentum. build it. share it. launch it.
        </div>

        <div class="kv">
          <b>ticker</b>
          <span>$WORK</span>
        </div>

        <div class="kv">
          <b>status</b>
          <span>live</span>
        </div>

        <footer>Â© <span id="y"></span> $WORK</footer>
      </div>

      <div class="card">
        <div class="label">x account</div>
        <a class="xbox" href="https://x.com/launchonwork" target="_blank">
          @launchonwork
        </a>
        <div class="big" style="margin-top:12px">
          updates, launches, and momentum live on x.
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
